<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="bg-img">
            <img src="images/icon-facebook.svg" alt="">
            <img src="images/icon-pinterest.svg" alt="">
            <img src="images/icon-instagram.svg" alt="">
        </div>
        <div class="all-desgin">
            <div class="header-text">we're launching soon</div>
            <div class="all-clock-desing">
                <div class="top-clock-desing" data-time="08">
                    <span class="top-text">08</span>
                </div>
                <div class="bottom-clock-desing" data-time="08">
                    <span class="bottom-text">08</span>
                </div>
                <div class="clock-time-text">Days</div>
            </div>
            <div class="all-clock-desing">
                <div class="top-clock-desing" data-time="23">
                    <span class="top-text">23</span>
                </div>
                <div class="bottom-clock-desing" data-time="23">
                    <span class="bottom-text">23</span>
                </div>
                <div class="clock-time-text">Hours</div>
            </div>
            <div class="all-clock-desing">
                <div class="top-clock-desing" data-time="55">
                    <span class="top-text">55</span>
                </div>
                <div class="bottom-clock-desing" data-time="55">
                    <span class="bottom-text">55</span>
                </div>
                <div class="clock-time-text">Minutes</div>
            </div>
            <div class="all-clock-desing">
                <div class="top-clock-desing" data-time="41">
                    <span class="top-text">41</span>
                </div>
                <div class="bottom-clock-desing" data-time="41">
                    <span class="bottom-text">41</span>
                </div>
                <div class="clock-time-text">Seconds</div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
